{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
{% endblock %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="container mt-3">
    <div class="col">
        <h1>Register</h1>
        <hr>

        <form method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" value="{{ username }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ email }}">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" class="form-control" name="firstname" value="{{ firstname }}">
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control" name="lastname" value="{{ lastname }}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" value="{{ city }}">
                </div>
                <div class="col">
                    <label for="province" class="form-label">Province</label>
                    <input type="text" class="form-control" name="province" value="{{ province }}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input type="text" class="form-control" name="birthDate" value="{{ birthDate }}">
                </div>
                <div class="col">
                    <label for="cinsiyet" class="form-label">Cinsiyet</label>
                    <input type="text" class="form-control" name="cinsiyet" value="{{ cinsiyet }}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="col">
                    <label for="repassword" class="form-label">Re-password</label>
                    <input type="password" class="form-control" name="repassword">
                </div>
            </div>
            <div class="mb-3"></div>

            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}

{% block js_files %}
    <script src="{% static 'account/js/script.js' %}"></script>
{% endblock %}
